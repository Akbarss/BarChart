<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ApexCharts Example</title>
	<!-- Include ApexCharts library -->
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
	<!-- Placeholder for the charts -->
	<div id="pie-chart"></div>
	<div id="line-chart"></div>
	<div id="bar-chart"></div>

	<!-- JavaScript to render the charts -->
	<script>
		// Sample data for pie chart
		const pieChartData = {
			labels: ['A', 'B', 'C', 'D'],
			series: [20, 30, 25, 25]
		};

		// Options for pie chart
		const pieChartOptions = {
			chart: {
				type: 'pie',
				height: 350
			},
			labels: pieChartData.labels,
			series: pieChartData.series
		};

		// Sample data for line chart
		const lineChartData = {
			categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
			series: [{
				name: 'Series 1',
				data: [30, 40, 35, 50, 49]
			}]
		};

		// Options for line chart
		const lineChartOptions = {
			chart: {
				type: 'line',
				height: 350
			},
			xaxis: {
				categories: lineChartData.categories
			},
			series: lineChartData.series
		};

		// Sample data for bar chart
		const barChartData = {
			categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
			series: [{
				name: 'Sales',
				data: [30, 40, 45, 50, 49]
			}]
		};

		// Options for bar chart
		const barChartOptions = {
			chart: {
				type: 'bar',
				height: 350
			},
			xaxis: {
				categories: barChartData.categories
			},
			series: barChartData.series
		};

		// Render the charts
		const pieChart = new ApexCharts(document.querySelector("#pie-chart"), pieChartOptions);
		pieChart.render();

		const lineChart = new ApexCharts(document.querySelector("#line-chart"), lineChartOptions);
		lineChart.render();

		const barChart = new ApexCharts(document.querySelector("#bar-chart"), barChartOptions);
		barChart.render();
	</script>
</body>

</html>
